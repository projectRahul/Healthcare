<app-shared>
	<div class="container header_content">
	  <div class="row">
	    <div class="Absolute-Center is-Responsive">
	      <div class="col-sm-12">
			 <form class="form-horizontal" [formGroup]="addMedForm" (ngSubmit)="onSubmit()"  enctype="multipart/form-data">
			 	<div class="panel panel-primary">
			 		<div class="panel-heading">

			 			<h3 class="panel-title"><strong class="strong-css">Add Medication</strong></h3>
			 		</div>
			 		<div class="panel-body">
			 			<notifier-container></notifier-container>
			 			<div class="form-group"  [ngClass] = "{'has-error' : addMedForm.get('unique_num').errors  && (addMedForm.get('unique_num').touched || addMedForm.get('unique_num').dirty)}">
			 				<label class="col-sm-2 control-label">Uni. No.*</label>
			 				<div class="col-sm-8">
			 					<input type="text" id="unique_num" formControlName="unique_num" name="unique_num" class="form-control">{{ inputText }}
			 					<span *ngIf="addMedForm.get('unique_num').errors && (addMedForm.get('unique_num').touched || addMedForm.get('unique_num').dirty)">Unique Number is required</span>
			 				</div>
			 			</div>
			 			<div class="form-group"  [ngClass] = "{'has-error' : addMedForm.get('drug').errors  && (addMedForm.get('drug').touched || addMedForm.get('drug').dirty)}">
			 				<label class="col-sm-2 control-label">Drug*</label>
			 				<div class="col-sm-8">
			 					<input type="text" id="drug" formControlName="drug" name="drug" class="form-control">
			 					<span *ngIf="addMedForm.get('drug').errors && (addMedForm.get('drug').touched || addMedForm.get('drug').dirty)">Drug is required</span>
			 				</div>
			 			</div>
			 			<div class="form-group"  [ngClass] = "{'has-error' : addMedForm.get('dose').errors  && (addMedForm.get('dose').touched || addMedForm.get('dose').dirty)}">
			 				<label class="col-sm-2 control-label">Dose*</label>
			 				<div class="col-sm-8">
			 					<input type="text" id="dose" formControlName="dose" name="dose" class="form-control">
			 					<span *ngIf="addMedForm.get('dose').errors && (addMedForm.get('dose').touched || addMedForm.get('dose').dirty)">Dose is required</span>
			 				</div>
			 			</div>
			 			<div class="form-group"  [ngClass] = "{'has-error' : addMedForm.get('strength').errors  && (addMedForm.get('strength').touched || addMedForm.get('strength').dirty)}">
			 				<label class="col-sm-2 control-label">Strength*</label>
			 				<div class="col-sm-8">
			 					<input type="text" id="strength" formControlName="strength" name="strength" class="form-control">
			 					<span *ngIf="addMedForm.get('strength').errors && (addMedForm.get('strength').touched || addMedForm.get('strength').dirty)">Strength is required</span>
			 				</div>
			 			</div> 
			 			<div class="form-group"  [ngClass] = "{'has-error' : addMedForm.get('report_date').errors  && (addMedForm.get('report_date').touched || addMedForm.get('report_date').dirty)}">
			 				<label class="col-sm-2 control-label">Report Date*</label>
			 				<div class="col-sm-8">
			 					<input type="text" id="report_date" formControlName="report_date" name="report_date" class="form-control" bsDatepicker >
			 					<span *ngIf="addMedForm.get('report_date').errors && (addMedForm.get('report_date').touched || addMedForm.get('report_date').dirty)">Report Date is required</span>
			 				</div>
			 			</div>
			 		</div>
			 		<div class="panel-footer">
			 			<div class="btn-toolbar">
				 			<button class="btn btn-primary" type="submit" [disabled]="addMedForm.invalid">Add</button>
				 			<button class="btn btn-primary" type="reset" value="Reset">Cancel</button>
				 		</div>
			 		</div>
			 	</div>
			 </form>
			</div>
		</div>
	</div>
	</div>
</app-shared>
