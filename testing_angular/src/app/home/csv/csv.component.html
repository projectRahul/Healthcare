<app-shared>

	<div class="container header_content">
	  <div class="row">
	    <div class="Absolute-Center is-Responsive">
	      <div class="col-sm-12">
			 <form class="form-horizontal" [formGroup]="addCsv" (ngSubmit)="onSubmit()"  enctype="multipart/form-data">
			 	<div class="panel panel-primary">
			 		<div class="panel-heading">

			 			<h3 class="panel-title"><strong class="strong-css">Upload Records</strong></h3>
			 		</div>
			 		<div class="panel-body">
			 			<notifier-container></notifier-container>
			 			<div class="form-group">
			 				<label class="col-sm-2 control-label">Table</label>
			 				<div class="col-sm-8">
			 					<select id="select_table"  (change)="sample_collection($event.target.value)" formControlName="select_table" name="select_table" class="form-control" *ngIf= "collection_data !=''">
			 						<option value='' selected >Select Collection</option>
								 	<option *ngFor="let collection of collection_data; let counter=index" [value]="collection">{{collection}}</option>
			 					</select>
			 				</div>
			 				<a (click)="download_sample()" id="sample_link_icon" data-value="" hidden><i class="fa fa-download" style="font-size:36px"></i></a>
			 			</div>
			 			<div class="form-group">
			 				<label class="col-sm-2 control-label">Action</label>
			 				<div class="col-sm-8">
			 					<input type="radio" name="action" formControlName="action" value="truncate" class="">&nbsp;Truncate And Add&nbsp;&nbsp;
			 					<input type="radio" name="action" formControlName="action" value="withouttruncateadd" class="">&nbsp;Add On Existing Data
			 				</div>
			 			</div>
			 			<div class="form-group">
			 				<label class="col-sm-2 control-label">File</label>
			 				<div class="col-sm-8">
			 					<input type="file" id="file" formControlName="file" name="file" class="form-control" (change)="onFileSelected($event)">
			 				</div>
			 			</div>
			 		</div>
			 		<div class="panel-footer">
			 			<div class="btn-toolbar">
				 			<button class="btn btn-primary" type="submit" [disabled]="addCsv.invalid">Upload</button>
				 			<button class="btn btn-primary" type="submit">Cancel</button>
				 		</div>
			 		</div>
			 	</div>
			 </form>
			</div>
		</div>
	</div>
	</div>
</app-shared>
