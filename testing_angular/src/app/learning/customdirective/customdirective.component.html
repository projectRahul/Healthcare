<app-sharedlearning>
	<div class="container header_content">
	  <div class="row">
	    <div class="Absolute-Center is-Responsive">
	      <div class="col-sm-12">
			 <form class="form-horizontal" [formGroup]="customDirectiveForm" (ngSubmit)="onSubmit()">
			 	<div class="panel panel-primary">
			 		<div class="panel-heading">
			 			<h3 class="panel-title"><strong class="strong-css">Custom Directive</strong></h3>
			 		</div>
			 		<div class="panel-body">
			 			<notifier-container></notifier-container>
			 			<div class="form-group"  [ngClass] = "{'has-error' : customDirectiveForm.get('name').errors  && (customDirectiveForm.get('name').touched || customDirectiveForm.get('name').dirty)}">
			 				<label class="col-sm-2 control-label">Name*</label>
			 				<div class="col-sm-8">
			 					<input type="text" id="name" formControlName="name" name="name" class="form-control" [(ngModel)]="name">
			 					<span *ngIf="customDirectiveForm.get('name').errors && (customDirectiveForm.get('name').touched || customDirectiveForm.get('name').dirty)">Full name is required</span>
			 				</div>
			 			</div>
			 			
			 			<div class="form-group"  [ngClass] = "{'has-error' : customDirectiveForm.get('similiar').errors  && (customDirectiveForm.get('similiar').touched || customDirectiveForm.get('similiar').dirty)}">
			 				<label class="col-sm-2 control-label">Similiar as name*</label>
			 				<div class="col-sm-8">
			 					<input type="text" id="similiar" formControlName="similiar" name="similiar" class="form-control" appCheckpassword [namevalue]="name" [value]="customDirectiveForm.value">
			 					<span *ngIf="customDirectiveForm.get('similiar').errors && (customDirectiveForm.get('similiar').touched || customDirectiveForm.get('similiar').dirty)">Similiar is required</span>
			 				</div>
			 			</div>
			 		</div>
			 		<div class="panel-footer">
			 			<div class="btn-toolbar">
				 			<button class="btn btn-primary" type="submit" [disabled]="customDirectiveForm.invalid">Submit</button>
				 			<button class="btn btn-primary" type="reset" value="Reset">Cancel</button>
				 		</div>
			 		</div>
			 	</div>
			 </form>
			</div>
		</div>
	</div>
	</div>
</app-sharedlearning>
