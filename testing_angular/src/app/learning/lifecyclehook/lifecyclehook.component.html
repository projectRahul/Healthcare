<app-sharedlearning>
	<div class="container header_content">
	  <div class="row">
	    <div class="Absolute-Center is-Responsive">
	      <div class="col-sm-12">
			<div class="panel panel-primary">
		 		<div class="panel-heading">
		 			<h3 class="panel-title"><strong class="strong-css">LifeCycle Hooks</strong></h3>
		 		</div>
		 		<div class="panel-body">
		 			<div class="form-group">
		 				<label class="col-sm-4 control-label"></label>
		 				<div class="col-sm-12">
							<b>Check Console Simultaneously</b>

							<input type="text" name="unique_num" class="form-control" [(ngModel)]="userText">
							<simple [simpleInput]="userText"></simple>

		 				</div>
		 			</div>
		 		</div>
		 	</div>
		   </div>
		</div>
	</div>
	</div>
</app-sharedlearning>
