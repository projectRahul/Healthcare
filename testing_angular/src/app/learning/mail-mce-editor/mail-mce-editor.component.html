<app-sharedlearning>
	<div class="container header_content">
	  <div class="row">
	  	<notifier-container></notifier-container>
	    <div class="Absolute-Center is-Responsive">
	      <div class="col-sm-12">
			 <form class="form-horizontal" [formGroup]="sendMailForm" (ngSubmit)="onSubmit()"  enctype="multipart/form-data">
			 	<div class="panel panel-primary">
			 		<div class="panel-heading">
			 			<h3 class="panel-title"><strong class="strong-css">Mail (MCE Editor)</strong></h3>
			 		</div>
			 		<div class="panel-body">
			 			<div class="form-group" [ngClass] = "{'has-error' : sendMailForm.get('heading').errors  && (sendMailForm.get('heading').touched || sendMailForm.get('heading').dirty)}">
			 				<label class="col-sm-2 control-label">Heading*</label>
			 				<div class="col-sm-8">
			 					<input type="text" id="heading" formControlName="heading" name="heading" class="form-control">
			 					<span *ngIf="sendMailForm.get('heading').errors && (sendMailForm.get('heading').touched || sendMailForm.get('heading').dirty)">Heading is required</span>
			 				</div>
			 			</div>
			 			<div class="form-group" [ngClass] = "{'has-error' : sendMailForm.get('email').errors  && (sendMailForm.get('email').touched || sendMailForm.get('email').dirty)}">
			 				<label class="col-sm-2 control-label">Email*</label>
			 				<div class="col-sm-8">
			 					<input type="text" id="email" formControlName="email" name="email" class="form-control">
			 					<span *ngIf="sendMailForm.get('email').errors && (sendMailForm.get('email').touched || sendMailForm.get('email').dirty)">Email is required and should be in appropriate format</span>
			 				</div>
			 			</div>
			 			
			 			<div class="form-group">
			 				<label class="col-sm-2 control-label">Content</label>
			 				<div class="col-sm-8">
			 					<editor apiKey="8c9pr7b7fzbsweb86t13hsub67xg0hjeti4m5uy6pmbp1luu" [init]="{plugins: 'link'}" id="content" formControlName="content" name="content"></editor>

			 				</div>
			 			</div>
			 		</div>
			 		<div class="panel-footer">
			 			<div class="btn-toolbar">
				 			<button class="btn btn-primary" [disabled]="sendMailForm.invalid" type="submit">Send Mail</button>
				 		</div>
			 		</div>
			 	</div>
			 </form>
			</div>
		</div>
	</div>
	</div>
</app-sharedlearning>
